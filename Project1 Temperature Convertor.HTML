<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
</head>
<style>
    body{
       
        padding-left: 100px  100px;
        }
    h1{
        text-align: center;
    }
    #container{
        text-align: center;
        background-color:aquamarine;
        padding: 50px;
    }
.cal{
    display:inline-block

}

.demo{
    padding: 5px 10px;
    margin: 10px;
    font-size: 30px;
    font-weight: bold;
    width: 250px;
    text-align: center;
}
label{
    font-size: 20px;
}



</style>
<body>
    <h1>Temperature Convertor</h1>
    <div id="container">
        <label>Celcius</label>

    <div class="cal">
        <input type="number" value="0" class="demo" id="cel">
    </div>
    <label>Fehrenheit</label>
    <div class="cal">
        <input type="number" value="32" class="demo" id="feh">
    </div>
    </div>

    </div>
    <script>
        let cel=document.getElementById("cel");
         let feh=document.getElementById("feh");
         cel.addEventListener('input',function(){
         let c=this.value;
         let f=  (c*9/5) + 32
          if(!Number.isInteger(f)){
              f=f.toFixed(4);
             }
             feh.value=f;
            
         });

          feh.addEventListener('input',function(){
            let f=this.value;
            let c=(f-32) *5/9
            if(!Number.isInteger(c)){
                c=c.toFixed(4);
            }
            cel.value=c;
         });
    </script>
    
</body>
</html>
